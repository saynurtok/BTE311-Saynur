<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Şekil Görevi</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .container {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 50px auto;
    }

    .circle {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      position: absolute;
      opacity: 0.6;
    }

    .red {
      background-color: red;
      top: 0;
      left: 60px;
    }

    .blue {
      background-color: blue;
      top: 60px;
      left: 120px;
    }

    .yellow {
      background-color: yellow;
      top: 60px;
      left: 0px;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">CSS ile Daire Görevi</h2>
  <div class="container">
    <div class="circle red"></div>
    <div class="circle blue"></div>
    <div class="circle yellow"></div>
  </div>
</body>
</html>
