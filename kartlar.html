<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ülkeler ve Başkentleri</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #848383;
      color: #fff;
      margin: 0;
      padding: 40px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 30px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }

    .card {
      background-color: #fff;
      color: #000;
      border-radius: 15px;
      width: 200px;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(255, 255, 255, 0.3);
    }

    .card img {
      width: 100%;
      height: 120px;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
      object-fit: cover;
    }

    .card h3 {
      margin: 10px 0 5px;
      font-size: 1.1em;
    }

    .card p {
      margin-bottom: 15px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Ülkeler ve Başkentleri</h1>
  <div class="container">

    <div class="card">
      <img src="https://flagcdn.com/w320/tr.png" alt="Türkiye Bayrağı">
      <h3>Türkiye</h3>
      <p>Başkent: Ankara</p>
    </div>

    <div class="card">
      <img src="https://flagcdn.com/w320/it.png" alt="İtalya Bayrağı">
      <h3>İtalya</h3>
      <p>Başkent: Roma</p>
    </div>

    <div class="card">
      <img src="https://flagcdn.com/w320/de.png" alt="Almanya Bayrağı">
      <h3>Almanya</h3>
      <p>Başkent: Berlin</p>
    </div>

    <div class="card">
      <img src="https://flagcdn.com/w320/es.png" alt="İspanya Bayrağı">
      <h3>İspanya</h3>
      <p>Başkent: Madrid</p>
    </div>

    <div class="card">
      <img src="https://flagcdn.com/w320/br.png" alt="Brezilya Bayrağı">
      <h3>Brezilya</h3>
      <p>Başkent: Brasília</p>
    </div>

    <div class="card">
      <img src="https://flagcdn.com/w320/gb.png" alt="İngiltere Bayrağı">
      <h3>İngiltere</h3>
      <p>Başkent: Londra</p>
    </div>

  </div>
</body>
</html>
