<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">

<style>

body {
  background: linear-gradient(135deg, #f8cdda, #1d2b64);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 25px;
  font-family: Arial, sans-serif;
}

/* Genel Daire Stili */
.circle {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  font-size: 40px;
  display: flex;
  justify-content: center;
  align-items: center;
  background: white;
  border: 3px solid #333;
}

/* 1. Daire â€“ YukarÄ± AÅŸaÄŸÄ± */
.circle1 {
  animation: upDown 2s infinite ease-in-out;
}
@keyframes upDown {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-50px); }
}

/* 2. Daire â€“ Ã–ne Arkaya (Scale) */
.circle2 {
  animation: zoom 1.8s infinite ease-in-out;
}
@keyframes zoom {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.4); }
}

/* 3. Daire â€“ SilikleÅŸip BelirginleÅŸme */
.circle3 {
  animation: fade 2.2s infinite ease-in-out;
}
@keyframes fade {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.2; }
}

/* 4. Daire â€“ SaÄŸa Sola */
.circle4 {
  animation: leftRight 2s infinite ease-in-out;
}
@keyframes leftRight {
  0%, 100% { transform: translateX(0); }
  50% { transform: translateX(60px); }
}

/* 5. Daire â€“ DÃ¶nme */
.circle5 {
  animation: rotate 2s infinite linear;
}
@keyframes rotate {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

</style>
</head>
